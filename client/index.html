<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <base href="/">
      <title>读读网内容管理</title>
      <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" type="text/css" href="./bower_components/ui-select/dist/select.css">
      <link rel="stylesheet" type="text/css" href="./bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
      <link rel="stylesheet" type="text/css" href="./dist/css/base.css">
    </head>
    <body>
    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">读读网内容管理</a>
          </div>
          <div id="navbar" class="navbar-collapse coolapse">
            <ul class="nav navbar-nav">
              <li ng-class="{active: isActive('')}"><a href="/">首页</a></li>
              <li class="dropdown" ng-class="{active: isActive('ebooks')}">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">图书<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a ui-sref="ebooks.list">电子书</a></li>
                  <li><a href="#">有声读物</a></li>
                </ul>
              </li>
              <li ng-class="{active: isActive('topic')}"><a href="/topic">专题</a></li>
              <li ng-class="{active: isActive('data')}"><a href="/data">数据</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>{{ username }}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#" ng-click="signOut()">登出</a></li>
                </ul>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

      <div ui-view=""></div>
    </div>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="./bower_components/ui-select/dist/select.js"></script>
    <script src="./bower_components/angular-filter/dist/angular-filter.js"></script>
    <script src="./bower_components/tinymce-dist/tinymce.js"></script>
    <script src="./bower_components/angular-ui-tinymce/src/tinymce.js"></script>
    <script src="./bower_components/angular-ui-date/src/date.js"></script>
    <script src="./bower_components/angular-file-upload/dist/angular-file-upload.js"></script>
    <script src="./dist/js/app.js"></script>
    </body>
</html>
