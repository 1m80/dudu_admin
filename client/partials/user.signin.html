
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="username" class="control-label col-sm-4">Username</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="username" ng-model="user.username">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="control-label col-sm-4">Password</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" ng-model="user.password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="signIn(user.username, user.password)">Sign In</button>
    </div>
  </div>
</form>
