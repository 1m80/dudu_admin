<div class="row">
  <div ng-include="'partials/ebook.nav.html'"></div>

  <div class="col-sm-10 row">
    <form role="form" class="form-horizontal" name="ebookForm">
      <h1>添加电子书</h1>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">书名</label>
        <div class="col-sm-10"><input type="text" class="form-control" ng-model="vm.title" /></div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">语种</label>
        <div class="btn-group col-sm-10">
          <label ng-repeat="lang in vm.item_lang" ng-class="{btn: true, 'btn-default': true, active: lang.id == vm.lang.id}">
            <input type="radio" class="hidden" name="langRadio" ng-model="vm.lang" ng-value="lang" />{{ lang.title }}
          </label>
        </div>
      </div>
      <div class="form-group" ng-hide="vm.lang.id === 1">
        <label for="" class="col-sm-2 control-label">{{ vm.content_plus.labelForTitle }}</label>
        <div class="col-sm-10"><input type="text" class="form-control" ng-model="vm.title_plus" placeholder="{{ vm.content_plus.placeholderForTitle }}"></div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">标签</label>
        <ui-select multiple ng-model="vm.tag" ng-disabled="disabled" theme="select2">
          <ui-select-match placeholder="选择标签,可多选">
            {{$item.title}}
          </ui-select-match>
          <ui-select-choices repeat="t in vm.tags | propsFilter: {title:$select.search, desc:$select.search}">
            <div ng-bind-html="t.title | highlight: $select.search"></div>
            <small>简介: <span ng-bind-html="t.desc | highlight: $select.search"></span></small>
          </ui-select-choices>
        </ui-select>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">一级分类</label>
        <div class="col-sm-4">
          <select class="form-control" ng-model="vm.topclassify" ng-options=" tc.title for tc in vm.top_classifys | filter: {lang: vm.lang.id} | unique: 'title' " required />
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">二级分类</label>
        <div class="col-sm-4">
          <select class="form-control" ng-model="vm.classify" ng-options=" c.title for c in vm.classifys | filter: {top_classify: vm.topclassify.id} | unique: 'title' " required />
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">作者</label>
        <div class="col-sm-4"><input type="text" class="form-control" ng-model="vm.author"></div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">出版社</label>
        <div class="col-sm-6"><input type="text" class="form-control" ng-model="vm.publisher"></div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">出版日期</label>
        <div class="col-sm-6"><input ui-date ui-date-format="DD, d MM, yy" ng-model="vm.pub_date"></div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">ISBN</label>
        <div class="col-sm-6"><input type="text" class="form-control" ng-model="vm.isbn"></div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">简介</label>
        <div class="col-sm-10"><textarea ui-tinymce ng-model="vm.desc"></textarea></div>
      </div>
      <div class="form-group" ng-hide="vm.lang.id===1">
        <label for="" class="col-sm-2 control-label">{{ vm.content_plus.labelForDesc }}</label>
        <div class="col-sm-10"><textarea ui-tinymce ng-model="vm.desc_plus"></textarea></div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">封面</label>
        <div class="col-sm-10"><input type="text" class="form-control"></div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">pdf文件</label>
        <div class="col-sm-10"><input type="text" class="form-control"></div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">预览文件</label>
        <div class="col-sm-10"><input type="text" class="form-control"></div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">原价</label>
        <div class="col-sm-4"><input type="text" class="form-control" ng-model="vm.orig_price"></div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">现价</label>
        <div class="col-sm-4"><input type="text" class="form-control" ng-model="vm.cur_price"></div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">折扣</label>
        <div class="col-sm-4"><input type="text" class="form-control" ng-model="vm.discount"></div>
      </div>
      <div class="form-group">
        <label for="" class="col-sm-2 control-label">是否上架</label>
        <div class="col-sm-1"><input type="checkbox" class="form-control" ng-model="vm.is_sale"></div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-10">
          <button class="btn btn-primary btn-submit" type="button">添加</button>
        </div>
      </div>
    </form>
    <h2>{{ test }}</h2>
    <pre> {{ ebookForm | json }}</pre>
  </div>
</div>
